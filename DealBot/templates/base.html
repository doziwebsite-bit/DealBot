<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.site_description }}">
    <title>{{ site.site_name }}</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial; line-height: 1.5; }
      body { margin: 0; background: #0f172a; color: #e2e8f0; }
      a { color: inherit; text-decoration: none; }
      .wrap { max-width: 880px; margin: 0 auto; padding: 24px; }
      header { display:flex; gap: 12px; align-items: center; padding: 24px 0; }
      .title { font-size: 28px; font-weight: 800; letter-spacing: 0.2px; }
      .card { background:#111827; border: 1px solid #1f2937; border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
      footer { opacity: .7; font-size: 14px; margin: 32px 0; }
      .pill { font-size: 12px; padding: 4px 8px; border: 1px solid #334155; border-radius: 999px; }
      .grid { display: grid; gap: 14px; grid-template-columns: 1fr; }
      @media (min-width: 780px) { .grid { grid-template-columns: 1fr 1fr; } }
      .btn { display:inline-block; padding: 10px 14px; border: 1px solid #334155; border-radius: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="title">{{ site.site_name }}</div>
        <span class="pill">MAJ auto nocturne</span>
      </header>
      <main>
        {% block content %}{% endblock %}
      </main>
      <footer>
        <p>Certains liens peuvent être des liens affiliés. {% if site.site_url %}<a class="btn" href="{{ site.site_url }}">↗ {{ site.site_url }}</a>{% endif %}</p>
      </footer>
    </div>
  </body>
</html>
